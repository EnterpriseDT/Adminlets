<html>
    <head>
        <title>CompleteFTP: Add User</title>
    </head>
    <body>
        <h1>CompleteFTP: Add a user</h1>

        <!-- {{message}} is substituted by the message variable in index.jss -->
        <p style="color:red; font-weight:bold">{{message}}</p>

        <form method="post">
            User-name:<br>
            <input type="text" name="userName"><br>

            Password:<br>
            <input type="password" name="password"><br>
            
            Confirm password:<br>
            <input type="password" name="passwordConfirm"><br>
            <br>

            <input type="submit" value="Add user">
        </form>
    </body>
</html>
